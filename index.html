<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Таймер</title>
</head>

<body>
    <div class="container">
        <div class="timer">
            <h1 class="timer__h1">Таймер</h1>
            <div class="timer__block">
                <div class="timer__hours">
                    <p class="timer__number">20</p>
                    <span class="timer__span">hours</span>
                </div>
                <div class="timer__minutes">
                    <p class="timer__number">30</p>
                    <span class="timer__span">minutes</span>
                </div>
                <div class="timer__seconds">
                    <p class="timer__number">45</p>
                    <span class="timer__span">seconds</span>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
